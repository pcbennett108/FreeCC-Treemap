<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treemap Diagram</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h2 id="title">Movie Sales</h2>
    <div id="container">
      <svg id="canvas"></svg>
      <div id="rightSide">
        <div id="tooltip"></div>
        <svg id="legend">
          <g>
            <rect
              class="legend-item"
              x="10"
              y="0"
              width="40"
              height="40"
              fill="#845EC2"
            ></rect>
            <text x="60" y="20" fill="Black">Action</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="40"
              width="40"
              height="40"
              fill="#D65DB1"
            ></rect>
            <text x="60" y="60" fill="Black">Drama</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="80"
              width="40"
              height="40"
              fill="#FF6F91"
            ></rect>
            <text x="60" y="100" fill="Black">Biography</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="120"
              width="40"
              height="40"
              fill="#FF9671"
            ></rect>
            <text x="60" y="140" fill="Black">Adventure</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="160"
              width="40"
              height="40"
              fill="#FFC75F"
            ></rect>
            <text x="60" y="180" fill="Black">Animation</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="200"
              width="40"
              height="40"
              fill="#F9F871"
            ></rect>
            <text x="60" y="220" fill="Black">Comedy</text>
          </g>
          <g>
            <rect
              class="legend-item"
              x="10"
              y="240"
              width="40"
              height="40"
              fill="#00C9A7"
            ></rect>
            <text x="60" y="260" fill="Black">Family</text>
          </g>
        </svg>
        <div id="description">
          Top 95 Highest Grossing Movies Grouped By Genre
        </div>
      </div>
    </div>
  </body>
  <script defer src="/script.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
